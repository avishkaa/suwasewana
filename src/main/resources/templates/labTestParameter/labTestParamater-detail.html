<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary ">
        <div class="panel panel-heading text-center">
            <h4><b> <span data-th-text="${labTestParameterDetail.name}"></span></b></h4>
        </div>
        <div class="panel plane-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="container-fluid">
                        <h3>Id : <span data-th-text="${labTestParameterDetail.id}"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>Code : <span data-th-text="${labTestParameterDetail.code}"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>Parameter Name : <span data-th-text="${labTestParameterDetail.name}"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>Unit : <span data-th-text="${labTestParameterDetail.unit}"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>Reference Range : <span data-th-text="${labTestParameterDetail.min}"></span>&nbsp;<span>-
                        </span>
                            &nbsp;<span data-th-text="${labTestParameterDetail.max}"></span></h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid text-center">
                        <a href="/labTestParameter">
                            <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp;
                                                                                                              Back
                            </button>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
