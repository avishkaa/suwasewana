<!DOCTYPE html>
<html lang="en">
<!--/* Styles, meta data, and title are included */-->
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<!--/* Nav bar is included */-->
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>

<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary">
        <div class="panel panel-heading ">
            <div class="row text-center">
                <div class="col-sm-4" data-th-if="${#authorization.expression('hasRole(''ROLE_MLT1'')')}">
                    <a class="btn btn-success" data-th-href="${'/labTest/add'}"> <i class="fas fa-vial"></i> New
                                                                                                             Laboratory
                                                                                                             Test</a>
                </div>
                <div class="col-sm-4">
                    <h4><b>Laboratory Test Management</b></h4>
                </div>
            </div>

        </div>
        <div class="panel panel-body">
            <div class="container">
                <div class="table-responsive">
                    <table class="table table-striped table-condensed text-center" id="myTable">
                        <thead>
                        <tr>
                            <th>Index</th>
                            <th>Code</th>
                            <th>Test Name</th>
                            <th> Department</th>
                            <th> Price (Rs.)</th>
                            <th></th>
                            <th class="text-center" data-th-if="${#authorization.expression('hasRole(''ROLE_MLT1'')')}">
                                Modify
                            </th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr data-th-each="labTest, rowCount : ${labTests}">
                            <th data-th-text="${rowCount.count}"></th>
                            <th data-th-text="${labTest.code}"></th>
                            <th data-th-text="${labTest.name}"></th>
                            <th data-th-text="${labTest.department.department}"></th>
                            <th data-th-text="${labTest.price}"></th>
                            <th><a class="btn btn-success" data-th-href="${'/labTest/' + labTest.id}"><i
                                    class="fa fa-folder-open"></i>&nbsp;View</a></th>
                            <th data-th-if="${#authorization.expression('hasRole(''ROLE_MLT1'')')}"><a
                                    class="btn btn-primary" data-th-href="${'/labTest/edit/' + labTest.id}"><i
                                    class="fa fa-edit"></i>&nbsp;Edit</a></th>
                            <th><a class="btn btn-danger"
                                   data-th-href="${'/labTest/remove/' + labTest.id}"
                                   data-th-if="${#authorization.expression('hasRole(''ROLE_MLT1'')')}"><i
                                    aria-hidden="true" class="fa fa-trash-o"></i>
                                Delete</a></th>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<!--/* footer is */-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--/* script is included */-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
