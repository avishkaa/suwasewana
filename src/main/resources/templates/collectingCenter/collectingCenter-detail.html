<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid" style="margin-top: 60px">
    <div class="panel panel-primary" >
        <div class="panel panel-heading text-center">
            <h4><b><span data-th-text="${collectingCenterDetails.name}"></span></b></h4>
        </div>
        <div class="pane panel-body">
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Owner : <span data-th-text="${collectingCenterDetails.owner}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Name : <span data-th-text="${collectingCenterDetails.name}"></span>
                        </h3>
                    </div>
                </div>


                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Email : <span data-th-text="${collectingCenterDetails.email}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="col-sm-6">
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Mobile : <span data-th-text="${collectingCenterDetails.mobile}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Land : <span data-th-text="${collectingCenterDetails.land}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Address : <span data-th-text="${collectingCenterDetails.address}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Collecting Center Status : <span
                                data-th-text="${collectingCenterDetails.collectingCenterStatus.collectingCenterStatus}"></span>
                        </h3>
                    </div>
                </div>
                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Date of Created : <span data-th-text="${collectingCenterDetails.createdAt}"></span>
                        </h3>
                    </div>
                </div>

                <div class="row">
                    <div class="container-fluid">
                        <h3>
                            Recently Updated Date : <span data-th-text="${collectingCenterDetails.updatedAt}"></span>
                        </h3>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row text-center">
                    <a href="/collectingCenter">
                        <button class="btn btn-primary"><span class="glyphicon glyphicon-backward"></span>&nbsp; Back
                        </button>
                        <!-- /.btn -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
