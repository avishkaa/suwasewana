<!DOCTYPE html>
<html lang="en">
<head data-th-replace="~{fragments/header :: headerFragment}">
    <meta charset="UTF-8">
    <title>Thymeleaf Springboot </title>
</head>
<body>
<nav data-th-replace="~{fragments/navBar :: navBarFragment}"></nav>
<div class="container-fluid bg-primary">
    <div class="panel panel-primary">
        <div class="panel panel-heading text-center">
            <h4><b><span
                    data-th-text="${addStatus==true?'New Collecting Center Add':'Update Collecting Center'}"></span></b>
            </h4>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-4 ">
                    <a class="btn btn-primary" href="/home"> Return Home</a>
                </div>
                <div style="text-align: center;" class="col-sm-4">
                    <h4 class="text-info"></h4>
                </div>
                <div class="col-sm-4 text-right">
                    <a href="/collectingCenter">
                        <button class="btn btn-sm btn-primary"><span
                                class="glyphicon glyphicon-list">&nbsp; View List </span></button>
                    </a>
                </div>
            </div>
            <!-- /.row -->
            <div class="row">
                <div class="container-fluid">
                    <form                           data-th-action="${addStatus==true?'/collectingCenter/save':'/collectingCenter/update'}"
                          data-th-object="${collectingCenter}" data-th-method="POST">
                        <div class="col-sm-6 text-center">
                            <input data-th-if="${addStatus==false}" type="text" data-th-field="*{id}" hidden/>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="name">Name<span
                                        class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="name" placeholder="Enter Full Here"
                                           class="form-control" data-th-field="*{name}" required/>
                                    <span class="error" data-th-if="${#fields.hasErrors('name')}"
                                          data-th-errors="*{name}">Error Full Name</span>
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="control-label col-md-4" for="owner">Owner Name<span
                                        class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="owner" placeholder="Enter Full Here"
                                           class="form-control" data-th-field="*{owner}" required/>
                                    <span class="error" data-th-if="${#fields.hasErrors('owner')}"
                                          data-th-errors="*{owner}">Error Full Name</span>
                                </div>
                            </div>

                        </div>
                        <div class="col-sm-6 text-center">

                            <div class="form-group">
                                <label class="control-label col-md-4" for="email">Email</label>
                                <div class="col-md-8">
                                    <input type="text" placeholder="Entet valid Email"
                                           class="form-control" id="email" data-th-field="*{email}"/>
                                    <span class="error" data-th-if="${#fields.hasErrors('email')}"
                                          data-th-errors="*{email}">Error Email</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="mobile">Mobile Number<span
                                        class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <input type="text" id="mobile"  minlength="9" maxlength="10"
                                           placeholder="077230400"  class="form-control"
                                            data-th-field="*{mobile}" required/>
                                    <span class="error" data-th-if="${#fields.hasErrors('mobile')}"
                                          data-th-errors="*{mobile}">Error Mobile Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" for="land">Land Number</label>
                                <div class="col-md-8">
                                    <input type="text" id="land" placeholder="Enter Land Here" class="form-control"
                                           minlength="9" maxlength="10"  data-th-field="*{land}"/>
                                    <span class="error" data-th-if="${#fields.hasErrors('land')}"
                                          data-th-errors="*{land}">Error Land Number</span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4" data-th-for="${'address'}">Address<span
                                        class="text-danger">*</span></label>
                                <div class="col-md-8">
                                    <textarea data-th-field="*{address}" rows="5"></textarea>
                                </div>

                            </div>
                            <div class="form-group">
                                <label class="control-label col-md-4"
                                       data-th-for="${'collectingCenterStatus'}">Gender</label>
                                <div class="col-md-4">
                                    <select id="gender" data-th-field="*{collectingCenterStatus}" class="form-control">
                                        <option data-th-each="collectingCenterStatuses : ${collectingCenterStatus}"
                                                data-th-text="${collectingCenterStatuses.collectingCenterStatus}"
                                                data-th-value="${collectingCenterStatuses}"></option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-row text-right">
                                <div class="col-md-4">
                                    <label class="control-label" for="dateOfAssignment">Date Of Established :</label>
                                </div>
                                <div class="col-md-8">
                                    <input id="dateOfAssignment" data-th-field="*{{establishedDate}}" type="date"
                                           class="form-control" tabindex="18"
                                           placeholder="Ex: 1990 - 01 - 20" required/>
                                </div>
                            </div>
                        </div>

                        <div class="form-group text-center row">
                            <a data-th-href="@{/collectingCenter}">
                                <button class="btn btn-dark mr-5" type="button">Back</button>
                            </a>

                            <button class="btn btn-warning mr-5" type="reset">Clear</button>

                            <button class="btn btn-success ml-3" type="submit"><span
                                    class="glyphicon glyphicon-thumbs-up"></span>&nbsp; &nbsp;<span
                                    data-th-text="${addStatus==true?'Save': 'Update'}"></span></button>
                        </div>
                        <label data-th-if="${#fields.hasErrors('*')}" data-th-text="'Errors: '">Errors: </label>
                        <ul>
                            <li data-th-each="err: ${#fields.errors('*')}" data-th-text="${err}"></li>
                        </ul>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--footer include-->
<footer data-th-replace="~{fragments/footer :: footerFragment}"></footer>
<!--script include-->
<script data-th-replace="~{fragments/script :: scriptFragment}"></script>
</body>
</html>
